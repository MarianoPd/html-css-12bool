<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/12bool.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>
<body id="complex">
    <div class="container">
        <h2>Nested</h2>
        <div class="row">
            <div class="col-7">
                <div class="box">
                    <div class="row">
                        <div class="col-3">
                            <div class="box-nested"></div>
                        </div>
                        <div class="col-6">
                            <div class="box-nested"></div>
                        </div>
                        <div class="col-3">
                            <div class="box-nested"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-5">
                <div class="box">
                    <div class="row">
                        <div class="col-6">
                            <div class="box-nested"></div>
                        </div>
                        <div class="col-6">
                            <div class="box-nested"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <h2>Alignment</h2>
        <div class="row">
            <div class="col-6 alignment-start">
                <div class="box">start</div>
            </div>
        </div>
        <div class="row">
            <div class="col-6 alignment-center">
                <div class="box">center</div>
            </div>
        </div>
        <div class="row">
            <div class="col-6 alignment-end">
                <div class="box">end</div>
            </div>
        </div>
        <div class="row">
            <div class="col-6 alignment-end">
                <div class="box">end</div>
            </div>
        </div>
        <div class="row">
            <div class="col-6 col-big">
                <div class="box"></div>
            </div>
            <div class="col-6 alignment-top">
                <div class="box ">top</div>
            </div>
        </div>
        <div class="row">
            <div class="col-6 col-big">
                <div class="box"></div>
            </div>
            <div class="col-6 alignment-middle">
                <div class="box ">middle</div>
            </div>
        </div>
        <div class="row">
            <div class="col-6 col-big">
                <div class="box"></div>
            </div>
            <div class="col-6 alignment-bottom">
                <div class="box">bottom</div>
            </div>
        </div>
    </div>
    <div class="container">
        <h2>Justify Content</h2>
        <h3>Space Around</h3>
        <div class="row">
            <div class="col-12 justify-content-space-around">
                <div class="box">
                    <div class="row">
                        <div class="col-2">
                            <div class="box-nested"></div>
                        </div>
                        <div class="col-2">
                            <div class="box-nested"></div>
                        </div>
                        <div class="col-2">
                            <div class="box-nested"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <h3>Space Between</h3>
        <div class="row">
            <div class="col-12 justify-content-space-between">
                <div class="box">
                    <div class="row">
                        <div class="col-2">
                            <div class="box-nested"></div>
                        </div>
                        <div class="col-2">
                            <div class="box-nested"></div>
                        </div>
                        <div class="col-2">
                            <div class="box-nested"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
